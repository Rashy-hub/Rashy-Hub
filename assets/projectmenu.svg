<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 20px; background-color: #f8f9fa;">
      
      <style>
        .button {
          margin: 0 15px;
          font-size: 2rem;
          text-decoration: none;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          transition: background-color 0.3s;
          display: inline-block;
        }

        .button.fullstack {
          background-color: #007BFF;
        }
        .button.frontend {
          background-color: #28A745;
        }
        .button.backend {
          background-color: #FFC107;
        }
        .button.utility {
          background-color: #17A2B8;
        }

        .button:hover {
          opacity: 0.8;
        }
      </style>

      <a href="#full-projects" class="button fullstack">Full-Stack Projects</a>
      <a href="#frontend-ui" class="button frontend">Frontend UI</a>
      <a href="#backend-apis" class="button backend">Backend APIs</a>
      <a href="#utility-learning" class="button utility">Utility & Learning Projects</a>

    </div>
